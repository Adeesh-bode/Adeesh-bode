name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Ensure this is the latest version supporting Node.js 20

      - name: Generate snake game
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: 'dist/github-contribution-grid-snake.svg'

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0  # Ensure this is the latest version supporting Node.js 20
        with:
          target_branch: output  # or any other branch you want to push to
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
